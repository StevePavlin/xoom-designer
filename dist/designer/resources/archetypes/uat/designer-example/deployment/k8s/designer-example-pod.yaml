---
apiVersion: v1
kind: Service
metadata:
  name: designer-example-pod
  labels:
    name: designer-example-pod-0.1.0
    app.kubernetes.io/name: designer-example-pod
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 18080
      protocol: TCP
      name: http
  selector:
    app.kubernetes.io/name: designer-example-pod
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: designer-example-pod
  labels:
    name: designer-example-pod-0.1.0
    app.kubernetes.io/name: designer-example-pod
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: designer-example-pod
  template:
    metadata:
      labels:
        app.kubernetes.io/name: designer-example-pod
    spec:
      securityContext:
        {}
      containers:
        - image: designer-example-image
          name: designer-example-pod
          ports:
            - containerPort: 18080
              name: http
